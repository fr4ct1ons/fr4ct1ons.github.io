    <h1>WHO AM I</h1>
    <h2><i>Introducing who am I, what I work with and my goals</i></h2>
    <p class="bigP">Hey there! My name is Gabriel Lucena, also known as FR4CT1ONS.</p>
    <p class="bigP">I am an aspiring game programmer, artist and designer. Currently, I'm graduating in Information Technology at Universidade Federal do Rio Grande do Norte. 
        Over there, I'm primarily studying game development and design along with software engineering. I am also studying arts as an auto-didact. 
        After I graduate in I.T., I plan to stock up on money for taking a bachelor's degree course in arts/game arts.</p>
    <p class="bigP">I have already worked on multiple games with two W.I.P small projects already published on GameJolt and itch.io - Po√ßo Frio and Single Fighter - and am developing a personal project more privately.</p>
    <p class="bigP">I have experience with C/C++, C# and with the Unity game engine. Currently, I'm studying the Unreal engine.</p>
    <p class="bigP">When it comes to arts, I have experience in 2D concept and final art, as well as 3D modelling in general. Currently, I'm studying animation.</p>
    <br>
    <p class="bigP">Right now, the public project I'm giving most of my attention to is Single Fighter. Go check it out! <a href="https://fr4ct1ons.itch.io/single-fighter">https://fr4ct1ons.itch.io/single-fighter</a></p>
